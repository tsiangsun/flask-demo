
<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Stock Price App</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class=page>
  			<h1>Welcome to my Flask site on Heroku!</h1>
  			<div class=metanav>

    			<h4>Please enter a stock ticker symbol, like AAPL, GOOG, etc.</h4>

    			<form id='input' method='post' action='graph'>	
	  			<p>
					Ticker symbol: <input type='text' name='symbol' />
	  			</p>
	  			<p>
					<input type="checkbox" name='Close'>Close price<br>
					<input type="checkbox" name='Adj. Close'>Adjusted close price<br>
					<input type="checkbox" name='Open'>Open price<br>
					<input type="checkbox" name='Adj. Open'>Adjusted open price<br>
	    			<input type="submit" value="Submit">
	  			</p>
				</form>
  			</div>
		</div>
	</body>
</html>
